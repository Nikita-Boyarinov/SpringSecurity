<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table border="1px solid grey">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Роль</th>
        <th>Действия</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <p th:each="role :${user.roles}"  th:text="${role.getName()}"> </p>
        </td>
        <td>
            <input type="button" value="Изменить" th:onclick="'window.location.href=\'/admin/user/' + ${user.id} + '\''">
            <form th:method="DELETE" th:action="@{/admin/delete/user/{id}(id=${user.id})}">
                <input type="submit" value="Удалить"/>
            </form>

        </td>
    </tr>
</table>
<br>
<input type="button" value="Добавить юзера" onclick="window.location.href = '/admin/newUser'"/>
<br>
<input type="button" value="Logout" onclick="window.location.href = 'logout'"/>


</body>
</html>
